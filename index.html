<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Workout Plan</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    
    <h1>Trylo Fitness Workout Plan</h1>
    <p>Please fill out this form to receive a customized workout plan</p>
    <form>
      <fieldset>
        <label for="name">Enter Your Name: 
            <input id="name" name="name" type="text" required />
        </label>
        <label for="height">Enter Your Height(in cm): 
            <input id="height" name="height" type="text" required />
        </label>
        <label for="weight">Enter Your Weight(in kg): 
            <input id="weight" name="weight" type="text" required />
        </label>
        <label for="age">Input your age (years): 
            <input id="age" type="number" name="age" min="13" max="120" />
        </label>
       </fieldset>

       <fieldset>
        <legend>Gender</legend>
        <label for="male">
            <input id="male" type="radio" name="gender" class="inline" checked /> Male
        </label>
        <label for="female">
            <input id="female" type="radio" name="gender" class="inline" /> Female
        </label>
        <label for="no">
            <input id="no" type="radio" name="gender" class="inline" /> Prefer Not to say
        </label>
      </fieldset>

      <fieldset>
        
        
        <label for="level">Current Fitness level
          <select id="level" name="level">
            <option value="">(select one)</option>
            <option value="1">Beginner (Less than 6 months of regular training; 2-3 times per week)</option>
            <option value="2">Intermediate (6 months to 2 years of consistent training; 3-5 times per week) </option>
            <option value="3">Advanced (2+ years of consistent training; 4-6 times per week).</option>
            
          </select>
        </label>
        
      </fieldset>

      <fieldset>
        
        <label for="goal">Primary Fitness Goal
          <select id="goal" name="goal">
            <option value="">(select one)</option>
            <option value="1">Weight Loss</option>
            <option value="2">Muscle Building (Hypertrophy) </option>
            <option value="3">Improve Flexibility and Mobility</option>
            <option value="4">Rehabilitation and Injury Prevention</option>
            <option value="5">Stress Relief and Mental Wellness</option>
            
          </select>
        </label>
        
      </fieldset>
      
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
